{% extends 'home.html' %}
{% load crispy_forms_tags %}

{% block content %}

<div class="container-fluid">
    
    <div class="row" id="msg">

        {% if messages %}
    
        {% for message in messages %}
            <div class="alert alert-success">
                <button type="button" class="close" data-dismiss="alert">&times;</button>
                {{ message }}
            </div>
    
        {% endfor %}
    
        {% endif %}
    
    </div>
    
    <div class="container-fluid">
        <form action="" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form|crispy }}
    
            <button class="btn btn-primary btn-md btn-block pull-right" type="submit">Save</button>
            <a href="{% url 'home-page' %}" class="btn btn-danger btn-md btn-block pull-right">Cancel</a>
        </form>
            
    </div>
    

    <script>
        setTimeout(function(){
            if ($('#msg').length > 0){
                $('#msg').remove();
            }
        }, 5000)
    </script>

</div>
    

{% endblock %}
