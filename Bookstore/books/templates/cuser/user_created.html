{% extends 'home.html' %}

{% block content %}

<div class="container">

        <div class="container-fluid">
    
            {% if messages %}
    
            {% for message in messages %}
            <div class="alert alert-success">
                <button type="button" class="close" data-dismiss="alert">&times;</button>
                {{ message }}
            </div>
    
            {% endfor %}
            
            {% endif %}
            
        </div><br><br><br><br><br>

        <div class="container-fluid">
            <h3 style="color: blue; text-align: center;">We have sent an email with account activation link to your registered email.</h3>
            <h4 style="color: blue; text-align: center;">Please check your mail and activate the account.</h4>
        </div>

    </div>
       
</div>


{% endblock %}
